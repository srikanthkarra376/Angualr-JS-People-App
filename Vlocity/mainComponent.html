
 <div class="container pt-5">
     <div class="m-1 p-2">
        
    <img width="100" height="100" class="rounded-circle float-right" ng-src="{{peopledetail.img}}">
     </div>
    <h4 class="text-success">{{peopledetail.name}}</h4>
    <div class="pt-1 pb-1">
        <span ng-repeat="i in ratingArray(Rating)" class="text-warning"><i class="fas fa-star"></i></span>
        <span ng-repeat="i in ratingArray(MaxStar-Rating)" ><i class="far fa-star"></i> </span> 

    </div>
    <div  class=" mr-5">
        <p  id="description-container" class="text-left text-secondary pt-2 pr-2 border-left-3">{{peopledetail.Description}}</p>  
       
    </div> 
    <div  id="likes" class="container mt-1">
      <div class="row p-0 m-0">
        <div class="col-md-6 col-sm-12 col-xl-6 m-0 p-0">
          <h4 class="text-center text-info">{{StrLike}} <i ng-if="peopledetail" class="far fa-thumbs-up"></i></h4>
          <li class="list-group-item text-auto" ng-repeat="like in likes ">{{like}}</li>
        </div>
        <div class="col-md-6 col-sm-12 col-xl-6 m-0 p-0">
            <h4  class="text-center text-info">{{StrdisLike}} <i ng-if="peopledetail" class="fas fa-thumbs-down"></i></h4>
            <li class="list-group-item text-auto" ng-repeat="dislike in dislikes">{{dislike}}</li>
          </div>
      </div>
    </div>
    <button ng-if="peopledetail" class="btn btn-secondary m-3 pt-2">Send message</button>
   
</div>
